<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros - Portal de Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Portal de Cadastro</div>
            <nav>
                <ul>
                    <li><a href="/" class="nav-link">Início</a></li>
                    <li><a href="/cidades" class="nav-link">Cidades</a></li>
                    <li><a href="/equipes" class="nav-link">Equipes</a></li>
                    <li><a href="/materiais" class="nav-link">Materiais</a></li>
                    <li><a href="/registros" class="nav-link active">Registros</a></li>
                    <li><a href="/relatorios" class="nav-link">Relatórios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Alertas -->
            <div id="alert-container"></div>

            <!-- Seção de Registros -->
            <section id="registros" class="page-section active">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Registros de Uso de Materiais</h2>
                        <button class="btn" id="btn-novo-registro">Novo Registro</button>
                    </div>
                    <div id="form-registro" style="display: none;" class="mb-3">
                        <h3 class="mb-2">Cadastrar Registro de Uso</h3>
                        <form id="registro-form">
                            <div class="form-group">
                                <label for="registro-equipe">Equipe</label>
                                <select id="registro-equipe" required>
                                    <option value="">Selecione uma equipe</option>
                                    <!-- Opções serão carregadas via JavaScript -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="registro-data">Data</label>
                                <input type="date" id="registro-data" required>
                            </div>
                            
                            <div id="materiais-container">
                                <!-- Materiais serão adicionados dinamicamente aqui -->
                                <div class="material-item">
                                    <div class="form-group">
                                        <label for="registro-material-0">Material</label>
                                        <select class="registro-material" id="registro-material-0" required>
                                            <option value="">Selecione um material</option>
                                            <!-- Opções serão carregadas via JavaScript -->
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="registro-quantidade-0">Quantidade</label>
                                        <input type="number" class="registro-quantidade" id="registro-quantidade-0" step="0.01" required>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary mb-3" id="btn-add-material">Adicionar Material</button>

                            <div class="form-group">
                                <label for="registro-observacao">Observação</label>
                                <textarea id="registro-observacao" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Salvar</button>
                                <button type="button" class="btn btn-danger" id="btn-cancelar-registro">Cancelar</button>
                            </div>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table class="table" id="tabela-registros">
                            <thead>
                                <tr>
                                    <th>Equipe</th>
                                    <th>Material</th>
                                    <th>Quantidade</th>
                                    <th>Data de Registro</th>
                                    <th>Observação</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dados serão carregados via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="/js/registros.js"></script>
</body>
</html>

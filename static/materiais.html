<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais - Portal de Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Portal de Cadastro</div>
            <nav>
                <ul>
                    <li><a href="/" class="nav-link">Início</a></li>
                    <li><a href="/cidades" class="nav-link">Cidades</a></li>
                    <li><a href="/equipes" class="nav-link">Equipes</a></li>
                    <li><a href="/materiais" class="nav-link active">Materiais</a></li>
                    <li><a href="/registros" class="nav-link">Registros</a></li>
                    <li><a href="/relatorios" class="nav-link">Relatórios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Alertas -->
            <div id="alert-container"></div>

            <!-- Seção de Materiais -->
            <section id="materiais" class="page-section active">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Gerenciamento de Materiais</h2>
                        <button class="btn" id="btn-novo-material">Novo Material</button>
                    </div>
                    <div id="form-material" style="display: none;" class="mb-3">
                        <h3 class="mb-2">Cadastrar Material</h3>
                        <form id="material-form">
                            <input type="hidden" id="material-id">
                            <div class="form-group">
                                <label for="material-nome">Nome do Material</label>
                                <input type="text" id="material-nome" required>
                            </div>
                            <div class="form-group">
                                <label for="material-descricao">Descrição</label>
                                <textarea id="material-descricao" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="material-unidade">Unidade de Medida</label>
                                <input type="text" id="material-unidade" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Salvar</button>
                                <button type="button" class="btn btn-danger" id="btn-cancelar-material">Cancelar</button>
                            </div>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table class="table" id="tabela-materiais">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Descrição</th>
                                    <th>Unidade de Medida</th>
                                    <th>Data de Cadastro</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dados serão carregados via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="/js/materiais.js"></script>
</body>
</html>

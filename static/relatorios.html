<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Portal de Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Portal de Cadastro</div>
            <nav>
                <ul>
                    <li><a href="/" class="nav-link">Início</a></li>
                    <li><a href="/cidades" class="nav-link">Cidades</a></li>
                    <li><a href="/equipes" class="nav-link">Equipes</a></li>
                    <li><a href="/materiais" class="nav-link">Materiais</a></li>
                    <li><a href="/registros" class="nav-link">Registros</a></li>
                    <li><a href="/relatorios" class="nav-link active">Relatórios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Alertas -->
            <div id="alert-container"></div>

            <!-- Seção de Relatórios -->
            <section id="relatorios" class="page-section active">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Relatórios</h2>
                    </div>
                    <div class="card-body">
                        <h3>Relatório de Material por Dia</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="relatorio-data-inicio">Data Início</label>
                                <input type="date" id="relatorio-data-inicio" required>
                            </div>
                            <div class="form-group">
                                <label for="relatorio-data-fim">Data Fim</label>
                                <input type="date" id="relatorio-data-fim" required>
                            </div>
                            <div class="form-group">
                                <label for="relatorio-equipe">Equipe (opcional)</label>
                                <select id="relatorio-equipe">
                                    <option value="">Todas as equipes</option>
                                    <!-- Opções serão carregadas via JavaScript -->
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <button type="button" class="btn btn-primary" id="btn-gerar-relatorio">Gerar Relatório</button>
                                <button type="button" class="btn btn-secondary" id="btn-download-csv" disabled>Baixar CSV</button>
                                <button type="button" class="btn btn-secondary" id="btn-download-pdf" disabled>Baixar PDF</button>
                            </div>
                        </div>
                        
                        <!-- Resultado do relatório -->
                        <div class="relatorio-resultado" id="relatorio-resultado">
                            <!-- Conteúdo será carregado via JavaScript -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="/js/relatorios.js"></script>
</body>
</html>
